socialism:0 "COSSAC"
socialism_desc:0 "Prior to SHAEF, the Allied organisation responsible for planning and preparing Overlord was COSSAC - the Chief of Staff to the Supreme Allied Commander (which at the time of its creation had yet to appoint a Supreme Commander). As such, the Chief of Staff exercised effectively all the power and authority of the Supreme Allied Commander."	
liberalism:0 "SHAEF"
liberalism_desc:0 "SHAEF is the overarching organisation, created out of the cooperation between (initially) the United States and the United Kingdom to fight Germany in Western Europe. By the time Allied boots had landed on European shores, over 16 countries were now part of the organisation."
nazism:0 "Wehrmacht" 
nazism_desc:0 "After Hitler split his OKH into East and West (to prevent either gaining too much power), OKW, also known as Oberkommando der Wehrmacht became the German high command on the western front. Beneath OKW one can find OB West (Oberbefehlshaber West), the organisation which the Westheer is controlled by."
