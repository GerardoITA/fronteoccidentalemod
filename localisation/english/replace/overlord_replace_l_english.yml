disarmed_nation:0 "Utterly Insignificant"
disarmed_nation_desc:0 "Our high command won't waste even a second thinking about our front. It would appear that their resources are being placed elsewhere."
volunteer_only:0 "Somewhat Irrelevant"
limited_conscription:0 "Low Importance"
extensive_conscription:0 "Middling Priority"
extensive_conscription_desc:0 "While some thought is being given to our theater, it would appear that our front is merely one among many others whose demands our high command must balance between."
service_by_requirement:0 "High Significance"
service_by_requirement_desc:0 "Northern France is growing in importance as opposed to other theaters of war. More priority is being given to resources for our operations."
all_adults_serve:0 "Extreme Priority"
all_adults_serve_desc:0 "There is no doubt of the importance of our theater, now. We are among the top recipients of materiel and resources from our high command."
scraping_the_barrel:0 "War Defining!"
scraping_the_barrel_desc:0 "Our theater of war is the crux upon which the fate of the entire war resides! There is no doubt that this theater is the single most important at this time!"

