 OKW_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 OKW_medium_tank_equipment_1_short:0 "Panzer III"
 OKW_medium_tank_equipment_2:0 "Panzerkampfwagen IV Ausfurung H"
 OKW_medium_tank_equipment_2_desc:0 "One of the most numerous tanks produced by the Germans in WW2, the Panzer IV attained a reputation for general reliability. The Germans used the chassis for a plethora of vehicles, meaning that parts were plentiful for repairs." 
 OKW_medium_tank_equipment_2_short:0 "Panzer IV Aufs. H"
 OKW_medium_tank_equipment_3:0 "Panzerkampfwagen V 'Panther'"
 OKW_medium_tank_equipment_3_short:0 "Panther"
OKW_medium_tank_equipment_3_desc:0 "The Panther tank is considered by many to be one of the best tanks of WWII - the primary reasons for this being its incredibly strong front armour plate (which was thicker than even that of the Tiger) - as well as its ominously powerful long-barelled 75mm gun.\n\nThe Issues with the Panther, however, lay firmly in its reliability. Its running gear had a shelf life of a mere 800km, and the interweaving wheels made maintenance difficult. This is without mentioning the tank's other reliability issues."
