AEF_armored_car_equipment_2_desc:0 "Sporting a 37mm gun and a top speed of around 55mph, the M8 Greyhound was the armoured car of choice for the United States in WWII. The vehicle was also extensively used by the British, gaining the nickname 'Greyhound' (a name which the Americans seldom used). Its impressive on-road speed led the Greyhound to its speciality of support to armoured columns, able to scout ahead and even out-flank enemies."
