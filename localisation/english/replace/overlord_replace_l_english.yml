OKW_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
OKW_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
OKW_medium_tank_aa_equipment_1_desc:0 "Nicknamed Möbelwagen(Furniture Van) because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the Panzer III tank and armed with a 20mm quad-gun."
OKW_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
OKW_medium_tank_aa_equipment_2_short:0 "Ostwind"
OKW_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' (German: 'East Wind') was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
