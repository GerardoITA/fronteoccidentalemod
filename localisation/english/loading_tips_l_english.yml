l_english:
 LOADING_TIP_0:0 "'Hitler made only one big mistake when he built his Atlantic Wall. He forgot to put a roof on it.'\n-U.S. paratrooper aphorism"
 LOADING_TIP_1:0 "'The history of war does not know of an undertaking comparable to it.'\n- Joseph Stalin (on D-Day)"
 LOADING_TIP_2:0 "'Kilroy was here!'\n- American graffiti scrawled across Europe."
 LOADING_TIP_3:0 "'If we lose the war in the air we lose the war and we lose it quickly.'\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "'The only hope you have is to accept the fact you're already dead.'\n Ronald Speirs, 506th Parachute Infantry Regiment"
 LOADING_TIP_5:0 "'Good luck! And let all beseech the blessing of Almighty God upon this great undertaking!'\n Dwight D. Eisenhower"
 LOADING_TIP_6:0 "'And when he gets to heaven, to Saint Peter he will tell: just another Soldier reporting, sir. I've served my time in hell.'"
 LOADING_TIP_7:0 "'We're not lost, Private. We're in Normandy!'\n - Lt. Richard Winters (shortly after landing in France)"
 LOADING_TIP_8:0 "'When people ask me if I was a hero in the war, I think about the ones who were left behind. They were the heroes.'\n - Lt. William Holt"
LOADING_TIP_9:0 "Four years ago our nation and empire stood alone against an overwhelming enemy, with our backs to the wall. . . . Now once more a supreme test has to be faced.\n King George VI"
 LOADING_TIP_10:0 "Wound my heart with a monotone languor.\n - SOE coded transmission to French resistance, signalling the imminent start of the invasion"
LOADING_TIP_11:0 "You get your ass on the beach. I’ll be there waiting for you and I’ll tell you what to do. There ain’t anything in this plan that is going to go right.\n- Colonel Paul. R Goode, addressing 175th Infantry Regiment"
LOADING_TIP_12:0 "If anyone has any doubts in his mind, let him stay behind.\n Bernard L. Montgomery"
LOADING_TIP_13:0 "This is the end for Germany. \n Maj. Werner Pluskat, 352nd Infantry Division"
LOADING_TIP_14:0 "The first twenty-four hours of the invasion will be decisive. . . . The fate of Germany depends on the outcome.\n- Erwin Rommel"
LOADING_TIP_15:0 "We'll start the war from right here.' \n - Brigadier General Theodore Roosevelt (upon landing in the wrong place on Utah.)"
LOADING_TIP_16:0 "If any blame or fault attaches to the attempt, it is mine alone.\n- Dwight D. Eisenhower"
LOADING_TIP_17:0 "They're murdering us here. Let's move inland and get murdered.\n- Colonel Charles D. Canham (116th Infantry Regiment commander, on Omaha Beach)"
LOADING_TIP_18:0 "Well, is it or isn’t it the invasion?\n — Adolf Hitler to Field Marshal Wilhelm Keitel on the afternoon of 6 June."
LOADING_TIP_19:0 "The Anglo-Saxons have set foot on our soil. Frenchmen, do not attempt to commit any action which might bring terrible reprisals.\n—Marshal Henri Philippe Petain, 6 June."
LOADING_TIP_20:0 "They fight not for the lust of conquest. They fight to end conquest. They fight to liberate.\n— President Franklin D. Roosevelt"
LOADING_TIP_21:0 "The quicker we clean up this goddamned mess, the quicker we can take a little jaunt against the purple pissing Japs and clean out their nest, too.\n- George S. Patton"
LOADING_TIP_22:0 "The layout of defenses at Omaha were far more intricate - that is, providing interweaving fields of fire that were shielded from Allied naval artillery - than is seen in popular depictions of D-Day."
LOADING_TIP_23:0 "In reality the giant bunkers in films like 'Saving Private Ryan' would be prime targets for Allied naval artillery. The real Omaha utilised a deadly network of smaller, heavily fortified pillboxes shielded from the sea."
LOADING_TIP_24:0 "As the Allies, your prime advantage over the Germans lies in surprise. The initiative is in your hands, so plan your invasion carefully!"
LOADING_TIP_25:0 "I don't know how I survived but I did. So I keep their memory alive. I owe it to them. We all do. For what they did.'\n Lt. William Holt"
LOADING_TIP_26:0 "'The eyes of the world are upon you; the hopes and prayers of liberty loving people everywhere march with you!' \n - Dwight. D Eisenhower"
LOADING_TIP_27:0 "'There are two kinds of people who are staying on this beach: those who are dead and those who are going to die. Now let’s get the hell out of here.' \n- Colonel George A. Taylor"
LOADING_TIP_28:0 "The United States provided around 50-60% of the manpower and materiel for Operation: Overlord. The other half was made up of primarily British and Canadian forces, with further contributions from others as well."
LOADING_TIP_29:0 "On D-Day itself, it is believed that a rough total of 20,000 servicemen (of both sides) lost their lives. It was among the bloodiest days of the entire Western Front of WWII."
LOADING_TIP_30:0 "Storming Omaha beach cost the US Army around 2,400 troops. The Allies were caught off-guard by the intricate and deadly nature of the defenses there."
LOADING_TIP_31:0 "The Allies learned many important lessons from previous invasions of Operation Torch and Operation Husky. Both of these operations were commanded by Dwight D. Eisenhower."
LOADING_TIP_32:0 "'The Second World War was won by British brains, American brawn, and Soviet blood.'\n - Joseph Stalin"
LOADING_TIP_33:0 "No plan of operations extends with any certainty beyond the first encounter with the main enemy forces.'\n Helmuth von Moltke the Elder, 1871"
LOADING_TIP_34:0 "'We are going to have peace even if we have to fight for it.' \n - Dwight D. Eisenhower"
LOADING_TIP_35:0 "Leadership is the art of getting someone else to do something you want done because he wants to do it. \n- Dwight D. Eisenhower"
LOADING_TIP_36:0 "Make peace, you fools! \n - Gerd von Runstedt"
LOADING_TIP_37:0 "Just as the defending force has gathered valuable experience from Dieppe, so has the assaulting force...He will not do it like this a second time.' \n Gerd von Runstedt"
LOADING_TIP_38:0 "'Defend Paris to the last, destroy all bridges over the Seine and devastate the city.'\n - Adolf Hitler, August 1944."
LOADING_TIP_39:0 "'Which would your men rather be, tired, or dead?'\n- Erwin Rommel (to an Officer during the construction of the Atlantic Wall)"
LOADING_TIP_40:0 "'I'll say this; the Third Army alone and with damned few casualties, could lick what is left of the Russians in six weeks.'\n - George S. Patton"
LOADING_TIP_41:0 "'Don't ever forget them. Someday we will have to fight them and it will take six years and cost us six million lives.' \n- George S. Patton (On the USSR)"
LOADING_TIP_42:0 "As of mid 1944, with most of the Luftwaffe either destroyed or forced into defensive action in Germany, Allied control of the air in Europe is almost totally complete."
LOADING_TIP_43:0 "As Germany, the Allies have almost total control of the sea and air. Failure to deal with this threat will almost certainly spell your doom."
LOADING_TIP_44:0 "As the Allies, the combined might of the RAF and USAF give you almost total dominion of the skies. Utilise this asset well and your invasion will surely succeed!"
LOADING_TIP_45:0 "As the Allies, your Cohesion Level is the representation of how well the various organisations and characters work together within your alliance."
LOADING_TIP_46:0 "As Germany, the Influence Level is the representation of Hitler's overall influence on the battle. If it gets too low, Hitler may start demanding changes how you carry out your war effort."
LOADING_TIP_47:0 "Due to operational necessity in other theaters, neither side had any meaningful military formations in and around Britain and France until at least December 1943."
LOADING_TIP_48:0 "As Germany, a high influence level will keep Hitler off your back. Hitler's judgement, however, may not be the most... sound. Keep the balance and you will not suffer the consequences of Hitler's anger!"
LOADING_TIP_49:0 "As the Allies, as long as the 'Fractious Alliance' idea is active, you will suffer negative events that will affect cohesion."
LOADING_TIP_50:0 "Replacing 'Trade Laws', the Army Spirit is a representation of the spirit of your military. There are a number of options affecting your country or leader."
LOADING_TIP_51:0 "As the Allies, your potential material and manpower are practically limitless. However, taking too many casualties will bring about war-weariness in the Allies' home countries."
LOADING_TIP_52:0 "In Scenario: Overlord, Economy Laws are replaced by a series of modifiers that change depending on your Cohesion or Influence level."
LOADING_TIP_53:0 "Ending events are Scenario: Overlord's take on super-events, signifying a possible conclusion to a game with some historical context. An ending event does not necessarily mean you have to stop the game, however..."
LOADING_TIP_54:0 "As the Allies, taking too many casualties will result in a reduction in public opinion in the Allies' home countries - if this opinion gets too low, there will be wider consequences for your operation!"
LOADING_TIP_55:0 "'Kilroy Was Here' was a popular graffiti trend among American soldiers in Europe during the war. It is said that both Hitler and Stalin believed that 'Kilroy' was an Allied spy."
LOADING_TIP_56:0 "As Germany, once you have been assigned Army Group B, Hitler will  begin issuing you orders. Failing to comply with these will result in a loss of Influence Level!"
LOADING_TIP_57:0 "As Germany, Hitler may issue you direct orders every few months. Note the red highlighted text in these orders, which sums up your task in a short sentence."
LOADING_TIP_58:0 "As Germany, be weary of any Allied efforts to invade France through the mediterranean! As the Allies prepare Operation: Overlord, Operation: Dragoon is also in the making!"
LOADING_TIP_59:0 "In August of 1944, the Americans and Free French forces launched Operation: Dragoon - the Allied invasion of Southern France."
LOADING_TIP_60:0 "Prior to D-Day, the Allies painted their aircraft with distinctive black and white lines, known as 'Invasion Stripes' - in an effort to combat friendly-fire."
LOADING_TIP_61:0 "The starting templates in Scenario: Overlord are as close to historically accurate as possible - however, in favour of gameplay these have in some areas been modified slightly."
LOADING_TIP_62:0 "Whilst appearing on the map physically, Switzerland is not a playable country and only exists to represent the country visually."
LOADING_TIP_63:0 "Have feedback or want more info on the mod? Join the discord! (in the workshop description)"
LOADING_TIP_64:0 "I'm not a hero, but I have served in a company full of them.\n Maj. Richard Winters (on his unit E Company, 506th PIR."
LOADING_TIP_65:0 "Should the Allies take too long to liberate France and North-Western Europe, the Soviet Union may push from the East. In this eventuality, it may be possible for you to play as the Soviets!"
LOADING_TIP_66:0 "The 'Front Priority Level' corresponds to the importance of our front compared to others in the war."
LOADING_TIP_67:0 "As the Allies, just because you are the Supreme Commander does not mean you exercise absolute control! Approval must be acquired before you launch Overlord. This means that certain requirements must be met before you launch your invasion." 
LOADING_TIP_68:0 "'If we were reading German radio traffic through the war, how come we didn't win sooner?' The answer is we did.\n -Stephem Ambrose (on the effeect of Allied Ultra intercepts)"
LOADING_TIP_69:0 "While Ultra helped the Allies immensely, it was not perfect. Often, information acquired took time to reach the Allies, particularly commanders in the field. A day's delay in intelligence is huge in a combat situation."
LOADING_TIP_70:0 "'Hello men of E Company, 506th PIR, 101st A/B in Aldbourne. Hope you boys enjoyed your passes to London last weekend.'\n - 'Axis Sally' in a public broadcast to Allied soldiers"
LOADING_TIP_71:0 "'When the enemy invades in the west it will be the moment of decision in war. We must ruthlessly extract every ounce of effort from Germany.'\n -Adolf Hitler (on the prospect of Overlord arriving)."
LOADING_TIP_72:0 "'Here we are facing an enemy who applies all his native intelligence to the use of his many technical resources and who spares no expenditure of material.\n -Erwin Rommel (on the invading Allies)"
LOADING_TIP_73:0 "'Our friends from the East cannot imagine what they are in for here.'\n - Erwin Rommel"
LOADING_TIP_74:0 "'On the eve of this great adventure I send my best wishes to every soldier in the Allied team.'\n - Bernard Montgomery (prior to D-Day)"
LOADING_TIP_75:0 "As Germany, you actually benefit from a lower Influence Level. However, this also risks incurring Hitler's wrath..."
LOADING_TIP_76:0 "If everyone is thinking alike, someone isn’t thinking.\n- George S. Patton"
LOADING_TIP_77:0 "They’re overfed, overpaid, overdressed... and over here\n- British aphorism regarding American GI's in the UK."
LOADING_TIP_78:0 "Due to their having been overly fortified, Allied high command has FORBIDDEN you from landing on Guernsey, Jersey, or any other channel island."



